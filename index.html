<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D√≠a 3 ‚ú®</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
    body {
        background: #fef6f9;
        color: #333;
        font-family: 'Pacifico', cursive;
        text-align: center;
        padding: 40px 20px;
        position: relative;
        overflow-x: hidden;
    }

    h1 {
        font-size: 2.5rem;
        color: #ff5a8f;
    }

    .message {
        margin-top: 30px;
        font-size: 1.5rem;
    }

    .options {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
        transform: scale(1.05);
    }

    .yes {
        background-color: #ff9acc;
        color: white;
    }

    .no {
        background-color: #ffc0cb;
        color: white;
    }

    /* Ticket con tama√±o peque√±o */
    #photo {
        margin-top: 30px;
        width: 200px; /* tama√±o chico */
        border-radius: 20px;
        display: none;
        box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    #downloadBtn {
        display: none;
        margin-top: 15px;
        padding: 12px 25px;
        font-size: 18px;
        background-color: #ff9acc;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #downloadBtn:hover {
        background-color: #ff85c1;
    }

    /* corazones animados */
    .heart {
        position: absolute;
        font-size: 1.5rem;
        color: #ff5a8f;
        animation: floatUp 2s ease-out forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { opacity: 1; transform: translateY(0) scale(1);}
        100% { opacity: 0; transform: translateY(-150px) scale(1.5);}
    }
</style>
</head>
<body>

<h1>El regalo del d√≠a est√° listo ‚ú®</h1>
<p class="message">¬øQuer√©s verlo?</p>

<div class="options">
    <button class="no">No lo kiero üò¢</button>
    <button class="yes">Si lo kiero, teamo!!! üíñ</button>
</div>

<img id="photo" src="ticket.png.png" alt="Ticket">

<button id="downloadBtn">üíæ Descargar Ticket</button>

<script>
    const message = document.querySelector('.message');
    const noBtn = document.querySelector('.no');
    const yesBtn = document.querySelector('.yes');
    const photo = document.getElementById('photo');
    const downloadBtn = document.getElementById('downloadBtn');

    noBtn.addEventListener('click', () => {
        message.textContent = "No lo queres? :( Yo s√© que s√≠, ¬°intent√° de nuevo!";
        createHeart(noBtn);
    });

    yesBtn.addEventListener('click', () => {
        message.textContent = "Te amo m√°s!!!! ‚ù§Ô∏è Regalo reclamable en el chat :3";
        noBtn.style.display = 'none';
        yesBtn.style.display = 'none';
        photo.style.display = 'block';
        downloadBtn.style.display = 'inline-block';

        // lanzar varios corazones
        for(let i=0; i<15; i++) {
            setTimeout(() => createHeart(yesBtn), i*150);
        }
    });

    downloadBtn.addEventListener('click', () => {
        html2canvas(photo).then(canvas => {
            const link = document.createElement('a');
            link.download = 'ticket.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    });

    function createHeart(btn) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'üíñ';
        document.body.appendChild(heart);
        const rect = btn.getBoundingClientRect();
        heart.style.left = (rect.left + rect.width/2 + (Math.random()*40-20)) + 'px';
        heart.style.top = (rect.top + window.scrollY) + 'px';
        setTimeout(() => heart.remove(), 2000);
    }
</script>

</body>
</html>
